<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image">
      <div class="overlay">
      </div>
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="Image showing cube balancing by corner">
      <img class="svg" src="./images/icon-view.svg" alt="Viewing Eye Icon">
    </div>
    <section class="text">
      <h1>Equilibrium #3429</h1>
      <p class="image-description">Our Equilibrium collection promotes balance and calm.</p>
      <section class="rows">
        <div class="row">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <p class="cyan">0.041 ETH</p>
        </div>
        <div class="row">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <p class="days">3 days left</p>
        </div>
      </section>
      <hr>
      <section class="avatar">
        <img src="./images/image-avatar.png" alt="Avatar Image">
        <p class="name">Creation of <span>Jules Wyvern<span></p>
      </section>
    </section>
  </main>
</body>
</html>
