<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft-card">
    <div class="nft-card__image-container">
      <div class="nft-card__image-container__overlay">
      </div>
      <img class="nft-card__image-container__main-image" src="./images/image-equilibrium.jpg" alt="Image showing cube balancing by corner">
      <img class="nft-card__image-container__svg" src="./images/icon-view.svg" alt="Viewing Eye Icon">
    </div>
    <section class="nft-card__text-container">
      <h1 class="nft-card__text-container__header">Equilibrium #3429</h1>
      <p class="nft-card__text-container__image-text">Our Equilibrium collection promotes balance and calm.</p>
      <section class="nft-card__text-container__row">
        <div class="nft-card__text-container__col">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <p class="nft-card__text-container__col__text-cyan">0.041 ETH</p>
        </div>
        <div class="nft-card__text-container__col">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <p class="nft-card__text-container__col__text">3 days left</p>
        </div>
      </section>
      <hr class="nft-card__text-container__line">
      <section class="nft-card__avatar-container">
        <img class="nft-card__avatar-container__image" src="./images/image-avatar.png" alt="Avatar Image">
        <p class="nft-card__avatar-container__text">Creation of <span class="nft-card__avatar-container__text--cyan">Jules Wyvern<span></p>
      </section>
    </section>
  </main>
</body>
</html>
