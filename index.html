<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="overlay">
      </div>
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="Image showing cube balancing by corner">
      <img class="svg" src="./images/icon-view.svg" alt="Viewing Eye Icon">
    </div>
    <div class="text">
      <p class="head">
        Equilibrium #3429
      </p>
      <p class="descr">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="rows">
        <div class="row">
          <div>
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          </div>
          <p class="cyan">0.041 ETH</p>
        </div>
        <div class="row">
          <div>
            <img src="./images/icon-clock.svg" alt="Clock Icon">
          </div>
          <p class="days">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="avatar">
        <div class="icon">
          <img src="./images/image-avatar.png" alt="Avatar Image">
        </div>
        <p>
          Creation of <span>Jules Wyvern<span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
